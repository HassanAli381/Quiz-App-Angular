<div class="signup-wrapper">
    <div class="signup-card">
        <h2>Create Account âœ¨</h2>
        <p>Join us and start your journey today!</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="John Doe" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    required />
            </div>

            <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
        </form>

        <p class="login-text">
            Already have an account? <a class="login-btn" routerLink="/login">Login</a>
        </p>

        @if(errMsg) {
                <p class="error">{{ errMsg }}</p>
            }
            @else if (successMsg) {
                <div class="checkmark-container">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
                    </svg>
                </div>
                <p class="success">{{ successMsg }}</p>
            }

    </div>
</div>
